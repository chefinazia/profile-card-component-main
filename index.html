<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
  <!-- Markup start-->

            <!-- Hero Container start-->
            <div class="container"> 

              <!-- Hero background start-->

              <!-- Hero background top-->

              <div class="bg-top">
                  <img src="images/bg-pattern-top.svg" alt="background-top">
              </div>
              
              <!-- Hero background bottom-->
              
              <div class="bg-bottom">
                  <img src="images/bg-pattern-bottom.svg" alt="background-bottom">
              </div>

            <!-- Hero background end-->

            <!-- Hero markup start-->

            <!-- Hero (card) start-->
               <div class="hero-card">
            <!-- Hero (card-pattern-top) start-->
                  <div class="card-top-pattern">
                  </div>
            <!-- Hero (card-pattern-top) end-->

            <!-- Hero (card-picture) start-->
                  <img src="images/image-victor.jpg" class="card-picture" alt="victor">
            <!-- Hero (card-picture) end-->
            
            <!-- Hero (card-profile) start-->
                   <div class="profile">
                        <h1>Victor Crest<span> 26</span></h1>
                        <p>London</p>
                   </div>
            <!-- Hero (card-profile) end-->

            <!-- Hero (card-profile) end-->
                 <div class="stats">
                      <ul class="stat-info">
                          <li>
                            <h1 class="stat-numbers">80k</h1>
                            <p class="stat-title">Followers</p>
                          </li>
                          <li>
                            <h1 class="stat-numbers">803k</h1>
                            <p class="stat-title">Likes</p>
                          </li>
                          <li>
                            <h1 class="stat-numbers">1.4k</h1>
                            <p class="stat-title">Photos</p>
                          </li>
                      </ul>
                  </div>
            <!-- Hero (card-profile) end-->
               </div>
            
            <!-- Hero (card) end-->

            <!-- Hero markup end-->

                
                <div class="attribution">
                  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                  Coded by <a href="https://www.frontendmentor.io/profile/roniel-sanchez">Roniel Sanchez</a>
                </div>
              
              <!-- Hero Container --> 
              </div>
            

  <!--Hero background container end-->
